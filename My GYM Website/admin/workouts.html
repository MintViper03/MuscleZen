<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workouts Management | MuscleZen Admin</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/admin.css" />
  </head>
  <body>
    <div class="admin-container">
      <!-- Admin Sidebar -->
      <div class="admin-sidebar">
        <div class="admin-logo">
          <img src="../images/Fitness logo V2.png" alt="MuscleZen Admin" />
          <h4>Admin Panel</h4>
        </div>

        <nav class="admin-nav">
          <a href="dashboard.html">
            <i class="fas fa-tachometer-alt"></i> Dashboard
          </a>
          <a href="users.html"> <i class="fas fa-users"></i> Users </a>
          <a href="workouts.html" class="active">
            <i class="fas fa-dumbbell"></i> Workouts
          </a>
          <a href="reports.html"> <i class="fas fa-chart-bar"></i> Reports </a>
          <a href="content.html"> <i class="fas fa-file-alt"></i> Content </a>
          <a href="settings.html"> <i class="fas fa-cog"></i> Settings </a>
          <a href="#" id="admin-logout">
            <i class="fas fa-sign-out-alt"></i> Logout
          </a>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="admin-main">
        <div class="admin-header">
          <div class="admin-search">
            <input type="text" placeholder="Search workouts..." />
            <i class="fas fa-search"></i>
          </div>
          <div class="admin-user">
            <span id="admin-username">Admin</span>
            <img
              src="../images/default-avatar.png"
              alt="Admin"
              id="admin-avatar"
            />
          </div>
        </div>

        <!-- Workouts Content -->
        <div class="admin-content">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Workout Management</h2>
            <button
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#addWorkoutModal"
            >
              <i class="fas fa-plus"></i> Add New Workout
            </button>
          </div>

          <!-- Workout Categories -->
          <div class="row mb-4">
            <div class="col-md-3">
              <div class="card">
                <div class="card-body text-center">
                  <h5>Strength Training</h5>
                  <div class="h2 mb-0">25</div>
                  <small class="text-muted">workouts</small>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card">
                <div class="card-body text-center">
                  <h5>Cardio</h5>
                  <div class="h2 mb-0">18</div>
                  <small class="text-muted">workouts</small>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card">
                <div class="card-body text-center">
                  <h5>Flexibility</h5>
                  <div class="h2 mb-0">12</div>
                  <small class="text-muted">workouts</small>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card">
                <div class="card-body text-center">
                  <h5>HIIT</h5>
                  <div class="h2 mb-0">15</div>
                  <small class="text-muted">workouts</small>
                </div>
              </div>
            </div>
          </div>

          <!-- Workouts Table -->
          <div class="card">
            <div class="card-body">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Duration</th>
                    <th>Difficulty</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="workouts-table-body">
                  <!-- Workouts will be loaded here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Workout Modal -->
    <div class="modal fade" id="addWorkoutModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Workout</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="add-workout-form">
              <div class="form-group">
                <label>Workout Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="workout_name"
                  required
                />
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Category</label>
                    <select class="form-control" name="category" required>
                      <option value="strength">Strength Training</option>
                      <option value="cardio">Cardio</option>
                      <option value="flexibility">Flexibility</option>
                      <option value="hiit">HIIT</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Difficulty</label>
                    <select class="form-control" name="difficulty" required>
                      <option value="beginner">Beginner</option>
                      <option value="intermediate">Intermediate</option>
                      <option value="advanced">Advanced</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Description</label>
                <textarea
                  class="form-control"
                  name="description"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Duration (minutes)</label>
                    <input
                      type="number"
                      class="form-control"
                      name="duration"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Calories Burn (estimated)</label>
                    <input type="number" class="form-control" name="calories" />
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="save-workout">
              Save Workout
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/workouts.js"></script>
  </body>
</html>
