<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management | MuscleZen Admin</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- Admin Sidebar -->
        <div class="admin-sidebar">
            <div class="admin-logo">
                <img src="../images/Fitness logo V2.png" alt="MuscleZen Admin">
                <h4>Admin Panel</h4>
            </div>
            
            <nav class="admin-nav">
                <a href="dashboard.html">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="users.html">
                    <i class="fas fa-users"></i> Users
                </a>
                <a href="workouts.html">
                    <i class="fas fa-dumbbell"></i> Workouts
                </a>
                <a href="reports.html">
                    <i class="fas fa-chart-bar"></i> Reports
                </a>
                <a href="content.html" class="active">
                    <i class="fas fa-file-alt"></i> Content
                </a>
                <a href="settings.html">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <a href="#" id="admin-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="admin-main">
            <div class="admin-header">
                <div class="admin-search">
                    <input type="text" placeholder="Search content...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="admin-user">
                    <span id="admin-username">Admin</span>
                    <img src="../images/default-avatar.png" alt="Admin" id="admin-avatar">
                </div>
            </div>

            <!-- Content Management -->
            <div class="admin-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Content Management</h2>
                    <button class="btn btn-primary" data-toggle="modal" data-target="#addContentModal">
                        <i class="fas fa-plus"></i> Add New Content
                    </button>
                </div>

                <!-- Content Categories -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5><i class="fas fa-newspaper"></i> Blog Posts</h5>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="h3 mb-0">24</span>
                                    <button class="btn btn-sm btn-outline-primary">Manage</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5><i class="fas fa-video"></i> Videos</h5>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="h3 mb-0">18</span>
                                    <button class="btn btn-sm btn-outline-primary">Manage</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5><i class="fas fa-images"></i> Images</h5>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="h3 mb-0">156</span>
                                    <button class="btn btn-sm btn-outline-primary">Manage</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5><i class="fas fa-exclamation-triangle"></i> Reported</h5>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="h3 mb-0">3</span>
                                    <button class="btn btn-sm btn-outline-danger">Review</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Content List -->
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" href="#posts">Blog Posts</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#videos">Videos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#images">Images</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="posts">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Title</th>
                                            <th>Author</th>
                                            <th>Category</th>
                                            <th>Date</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="posts-table-body">
                                        <!-- Posts will be loaded here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Content Modal -->
    <div class="modal fade" id="addContentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Content</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="add-content-form">
                        <div class="form-group">
                            <label>Content Type</label>
                            <select class="form-control" name="content_type" required>
                                <option value="blog">Blog Post</option>
                                <option value="video">Video</option>
                                <option value="image">Image</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control" name="title" required>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select class="form-control" name="category" required>
                                <option value="fitness">Fitness</option>
                                <option value="nutrition">Nutrition</option>
                                <option value="wellness">Wellness</option>
                                <option value="motivation">Motivation</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Content</label>
                            <textarea class="form-control" name="content" rows="5" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Upload Media</label>
                            <input type="file" class="form-control-file" name="media">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-content">Save Content</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/content.js"></script>
</body>
</html>
