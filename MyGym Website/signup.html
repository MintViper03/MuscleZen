<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="images/Fitness logo V2.png"
          alt="MuscleZen Logo"
          class="img-fluid"
          style="width: 100px; height: auto"
        />
      <h1>Sign Up</h1>

      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="street-address" name="street-address" placeholder="Street Address" required />
          <input type="text" id="city" name="city" placeholder="City" required />
          <input type="text" id="state" name="state" placeholder="State" required />
          <input type="text" id="zip" name="zip" placeholder="Zip" required />
          <input type="text" id="country" name="country" placeholder="Country" required />
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required />
        </div>

        <div class="form-group">
          <label for="gender">Gender (optional)</label>
          <select id="gender" name="gender">
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="checkbox-label">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms"
            >I agree to the <a href="T&C.html">Terms of Service</a></label
          >
        </div>

        <button type="submit">Sign Up</button>

        <div class="terms">
          Already have an account? <a href="login.html">Sign In</a>
        </div>
      </form>
    </div>
  </body>
</html>
